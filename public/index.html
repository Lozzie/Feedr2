<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS1 - Feedr</title>
  <link rel="stylesheet" href="https://npmcdn.com/normalize.css">
  <link rel="stylesheet" href="css/h5bp.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header>

    <!-- Header HTML -->

    <section class="wrapper">
      <a href="#"><h1>Feedr</h1></a>
      <nav>
        <section id="search">
          <input type="text" name="name" value="">
          <div id="search-icon"><img src="images/search.png" alt="" /></div>
        </section>
        <ul>
          <li><a href="#">News Source: <span>Source Name</span></a>
          <ul>
            <li><a href="#">Mashable</a></li>
            <li><a href="#">Reddit</a></li>
          </ul>
          </li>
        </ul>
      </nav>
      <div class="clearfix"></div>
    </section>


  </header>

  <div id="container">



    <div id="pop-up" class="loader"></div>



    <!-- Article content popup HTML -->
 
    <div id="pop-up" class="content-pop-up" style="display: none;">
      <a href="#" class="close-pop-up">X</a>
      <div class="wrapper">
        <h1>Article title here</h1>
        <p>
        Article description/content here.
        </p>
        <a href="#" class="pop-up-action" target="_blank">Read more from source</a>
      </div>
    </div>


    <!-- Example article list -->

    <section id="main" class="wrapper">

    </section>


  </div>

  <!-- DOM Utility functions -->
  <script src="https://rawgit.com/jesstelford/a981e6877034231bd43b526a07b3a7b4/raw/js1-utilities.js"></script>

  <!-- Our code -->
  <script src="main.js"></script>
</body>
</html>
